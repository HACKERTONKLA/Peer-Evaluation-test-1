{% extends "base.html" %}
{% block content %}
<h2>Admin Login</h2>
<form method="post">
  <input type="text" name="username" placeholder="Admin Username" required><br>
  <input type="password" name="password" placeholder="Password" required><br>
  <button type="submit">Login</button>
</form>
<a href="{{ url_for('login') }}">User Login</a>
{% endblock %}
